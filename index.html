<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
<body>
    <div id="calculator">
        <div id="calc" class="grid-container">
            <input type="text" id="display" name="ans" value="" class="form-control" placeholder="0">
            <button id="add" onclick="appNum('+')" type='button'><p>+</p></button>
            <button id="subtract" onclick="appNum('-')" type='button'><p>-</p></button>
            <button id="multiply" onclick="appNum('*')" type='button'><p>*</p></button>
            <button id="divide" onclick="appNum('/')" type='button'><p>/</p></button>
            <button id="one" onclick="appNum(1)" type='button'><p>1</p></button>
            <button id="two" onclick="appNum(2)" type='button'><p>2</p></button>
            <button id="three" onclick="appNum(3)" type='button'><p>3</p></button>
            <button id="four" onclick="appNum(4)" type='button'><p>4</p></button>
            <button id="five" onclick="appNum(5)" type='button'><p>5</p></button>
            <button id="six" onclick="appNum(6)" type='button'><p>6</p></button>
            <button id="seven" onclick="appNum(7)" type='button'><p>7</p></button>
            <button id="eight" onclick="appNum(8)" type='button'><p>8</p></button>
            <button id="nine" onclick="appNum(9)" type='button'><p>9</p></button>
            <button id="zero" onclick="appNum(0)" type='button'><p>0</p></button>
            <button id="equals" onclick="equate()" type='button'><p>=</p></button>
            <button id="clear" onclick="reset('')" type='button'><p>C</p></button>
            <button id="random" onclick="randomNum()" type='button'><p>Random Number</p></button>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
